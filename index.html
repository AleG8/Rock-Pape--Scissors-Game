<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock - Paper - Scissors | Project</title>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <main>
        <section id="score-board">
            <span class="score-span" id="user-score">0</span>
            <span class="score-span" id="computer-score">0</span>  
        </section>
        <p id="result">RESULT...</p>
        <section id="choices">
            <div class="choice" id="rock">
                <img src="./img/rock.png" alt="rock">
            </div>
            <div class="choice" id="paper">
                <img src="./img/paper.png" alt="paper">
            </div>
            <div class="choice" id="scissors">
                <img src="./img/scissors.png" alt="scissors">
            </div>
        </section>
        <button type="button" id="restart-btn">Restart</button>
    </main>
    <script src="./script.js"></script>
</body>
</html>
